    - author: Prof. Avner Offer
      body: 'Economics assumes that individuals will take as much as they can. 80,000
        Hours, and Giving What We Can, ask us to *give* as much as we can. The reason
        is regard for others, but it may also be efficient, not in dollars but in well-being.
        Selfishness has brought our societies to the brink of disaster. We are quite generous
        to others through the tax system, which assures us that others will do their bit
        as well. It is time to try unilateral generosity: not everyone will go all the
        way, but some people have already done so (more than twenty a year donate kidneys
        anonymously, to take one heroic example), and they send a credible signal that
        generosity can light up our lives, and that it is a more attractive inspiration
        than the extremes of self-regard.  '
      created_at: "2011-11-22T10:46:50+00:00"
      endorsement_page: true
      header: false
      id: 6
      position: Emeritus Chichele Professor of Economic History, University of Oxford
      updated_at: "2013-01-09T13:59:56+00:00"
      weight: 2
    - author: Prof. Tim Palmer
      body: 'We all want fulfilment from our careers. However, it''s easy to be lazy when
        choosing careers and simply use salary as the sole guiding metric of expected
        career fulfilment.  This trap may be hard to escape from in later life - 80,000
        Hours is a great new concept to help prevent people falling into the trap early
        in their careers. '
      created_at: "2012-03-04T17:47:55+00:00"
      endorsement_page: true
      header: true
      id: 5
      position: Royal Society Research Professor in Climate Physics. Oxford University
