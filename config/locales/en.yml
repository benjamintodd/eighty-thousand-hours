    - author: Patrick Brinich-Langlois
      body: After I left college I knew I wanted to make the world a better place but
        I didn't know how best to do it. [The lecture that started it all](http://www.youtube.com/watch?v=lAnh2FApskM&feature=results_main&playnext=1&list=PLADC8E1234F2A2FB6)
        helped me think more clearly about the factors involved in career choice. The
        80,000 Hours careers adviser recommended that I study programming and computer
        science, and that's what I've been doing. While I haven't yet achieved my dreams,
        I believe that the advice provided 80,000 Hours will help me become a more effective
        altruist.
